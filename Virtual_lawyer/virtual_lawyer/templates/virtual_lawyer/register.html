{% extends 'virtual_lawyer/base.html'%}
{%load crispy_forms_tags%}
{% block content %}
<div class="slider_area " >
    <div class="single_slider d-flex align-items-center justify-content-center slider_bg_2">
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <div class="col-xl-12 col-md-12">
                    <div class="slider_info" style="text-align: center">
                        <h3>Register </h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="content-section" style="margin-top:100px">
    <div class="col-sm-6"style ="margin-left:25%">
        <form method="POST" action='register'>
            {% csrf_token %}
            {{form|crispy}}
            <button class=" btn btn-outline-info" type="submit">Sign Up</button>
        </form>
        <div class="border-top pt-5" style="margin-top:30px" >
            <small class="text-muted">
                Already  an Account?  <b><a href="{%url 'virtual_lawyer:login'%}">Sign In</a></b>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
